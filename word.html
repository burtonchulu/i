<!DOCTYPE html>
 <head>
	 <title>Word game</title>
	 <meta charset="UTF-8"/>
	 <meta name="viewport" content="width=device-width,initial-scale=1"/>
	 <meta name="description" content= "A game in which a player gets served scrambled words to figure out"/>
	 <link rel="stylesheet" href="word.css" type="text/css"/>
	 <link rel="stylesheet" href="word480.css" media="only screen and (min-width:480px)" type="text/css"/>
	 <link rel="stylesheet" href="word960.css" media="only screen and (min-width:960px)" type="text/css"/>
	 <script src="word.js"></script>
 </head>
	 <body>
	 
	 <div id="maincontainer">
	 
	 <div id="canvascontainer" class="gamelayer">
	 <canvas id="canvas"></canvas>
	 <img id="play" src="play.png" onClick="Game.start();">
	 </div>
	 
	 <div id="loadingscreen" class="gamelayer">
	 <p id="loadinfo"></p>
	 </div>
	 
	 <div id="gamescreen" class="gamelayer">
	 <p id="score">Score: 0</p>
	 <p id="life">Life: 3</p>
	 <p id="disp"></p>
	 <img  id="tick"src="">
	 </div>
	 
	 <div id="sound" class="opts">
	 <input type="checkbox" id="check"><label>sound</label>
	 </div>
	 
	 <div id="controls">
	 <input type="text" id="ans" placeholder= "enter answer....">
	 <button id="submit" onClick="Game.submitAnswer()" disabled="true">Enter</button>
	 <br><br>
	 <button id="neword" onClick="Game.neWord();">New word</button>
	 <button id="showans" onClick="Game.showAnswer();">Show answer</button>
	 </div>
	 
	 <div id="gameoverscreen" class="gamelayer">
	 <p id="gameover">Game over</p>
	 <button id="playagain" onClick="Game.tryAgain();">try again</button>
	 </div>
	 
	 </div>
	
	 </body>
 </html>
